<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab 1. Introduction to HTML5 and HLS</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
</head>
<body>
    <h1>My first HLS player</h1>

    <video id="my-video" class="video-js" controls preload="auto" width="640" height="264">
        <source src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8" type="application/x-mpegURL" />
    </video>

    <div style="margin-top: 20px;">
        <button type="button" onclick="playVid()">Play</button>
        <button type="button" onclick="pauseVid()">Pause</button>
        <button type="button" onclick="stopVid()">Stop</button>
        <button type="button" onclick="jumpForward()">Jump +5s</button>
        <button type="button" onclick="jumpBackward()">Jump -5s</button>
        <button type="button" onclick="nextVideo()">Next Video</button>
        <button type="button" onclick="shuffleVideo()">Shuffle</button>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <script>
      var player = videojs('my-video');
  
      var myPlaylist = [
        "https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8",
        "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
        "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8"
      ];
  
      var currentIndex = 0;
  
      function playVid() { player.play(); }
      function pauseVid() { player.pause(); }
      function stopVid() { player.pause(); player.currentTime(0); }
      function jumpForward() { player.currentTime(player.currentTime() + 5); }
      function jumpBackward() { player.currentTime(player.currentTime() - 5); }
  
      function changeVideo(index) {
        currentIndex = index;
        player.src({
          src: myPlaylist[currentIndex],
          type: 'application/x-mpegURL'
        });
        player.play();
      }
  
      function nextVideo() {
        currentIndex = (currentIndex + 1) % myPlaylist.length;
        changeVideo(currentIndex);
      }
  
      function shuffleVideo() {
        var randomIndex = Math.floor(Math.random() * myPlaylist.length);
        changeVideo(randomIndex);
      }
  </script>
</body>

</html>
